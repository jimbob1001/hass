- alias: is_james_home
  id: is_james_home
  initial_state: True

  trigger:
  - platform: state
    entity_id:
    - binary_sensor.james_home
    to: 'on'

  action:
  - service: homeassistant.turn_on
    entity_id: scene.james_is_home

################################

- alias: is_james_away
  id: is_james_away
  initial_state: True

  trigger:
  - platform: state
    entity_id:
    - binary_sensor.james_home
    to: 'off'

  action:
  - service: homeassistant.turn_on
    entity_id: scene.james_is_away
