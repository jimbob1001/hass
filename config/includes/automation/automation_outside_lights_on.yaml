- alias: 'outside_lights_on'

  trigger:
  - platform: time
    after: "17:30"
  - platform: sun
    event: sunset
    offset: "-1:00:00"

  action:
    service: light.hue_activate_scene
    data:
      group_name: "Outside"
      scene_name: "Full"

#

- alias: 'outside_lights_dim'

  trigger:
    platform: time
    after: "22:30"

  action:
    service: light.hue_activate_scene
    data:
      group_name: "Outside"
      scene_name: "Dim"
