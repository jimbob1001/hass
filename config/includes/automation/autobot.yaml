- alias: auto_bot_ping
  id: auto_bot_ping
  initial_state: True

  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/ping'
      # Type "/ping" in the no.33 bot

  action:
  - service: notify.bot
    data:
      message: 'pong'
      # Reply "pong" to no.33 bot

