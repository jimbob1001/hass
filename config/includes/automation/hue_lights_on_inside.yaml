- alias: lights_on_morning_inside
  initial_state: True

  trigger:
  # - platform: time
  #   after: '05:55:00'
  - platform: time
    at: '05:55:00'
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/dim'

  action:
    service: light.hue_activate_scene
    data:
      group_name: "Living Room"
      scene_name: "Dim"

