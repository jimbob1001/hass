- alias: lights_off_bedtime_inside
  id: lights_off_bedtime_inside
  initial_state: True

  trigger:
  - platform: time
    at: '22:15:00'

  condition:
    - condition: template
      value_template: >
        {{
        states.input_boolean.disable_bedtime.state == 'off' or
        states.input_boolean.enable_guest.state == 'off' or
        states.media_player.plex_shield.state == 'idle'
        }}

  action:
    service: homeassistant.turn_off
    entity_id: light.hue_living_room
    data:
      transition: 2
