- alias: lights_on_white
  initial_state: True

  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/white'

  action:
    service: light.hue_activate_scene
    data:
      group_name: "Living Room"
      scene_name: "White"

