light:
  - platform: hue
    entity_namespace: 'hue'
    host: !secret hue_ip
    allow_unreachable: true
    allow_hue_groups: true

hue:

sensor:
  - platform: hue
    # Custom component allows hue motion & hue tap sensors

  - platform: template
    sensors:
      living_room_temp:
        friendly_name: Living Room Temp
        value_template: '{{ states.sensor.motion_hue_living_room.attributes.temperature }}'
        unit_of_measurement: "Â°C"

      motion_sensor_battery:
        friendly_name: Motion Sensor Battery
        value_template: '{{ states.sensor.motion_hue_living_room.attributes.battery }}'
        unit_of_measurement: "%"
group:
  outside:
      name: Outside
      entities:
      - light.hue_front_porch

  living_room_lights:
      name: Living Room Lights
      entities:
      - light.hue_big_floor_lamp
      - light.hue_small_floor_lamp
      - light.hue_table_lamp
      - light.hue_tv_backlight
