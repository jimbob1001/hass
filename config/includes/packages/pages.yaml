### Groups ###

  today:
      name: Today
      entities:
      - sensor.time
      - sensor.date
      - sensor.dark_sky_summary
      - sensor.dark_sky_daily_high_apparent_temperature
      - sensor.dark_sky_daily_low_apparent_temperature

  tomorrow:
      name: Tomorrow
      entities:
      - sensor.dark_sky_daily_high_apparent_temperature_1
      - sensor.dark_sky_daily_low_apparent_temperature_1

  other_scenes:
      name: Other Scenes
      entities:
      - scene.input_after_sunset
      - scene.input_guests
      - scene.input_reset
      - scene.now_playing_movie
      - scene.now_playing_tvshow

  web:
    name: Info
    entities:
    - weblink.homeassistant
    - weblink.router
    - sensor.uptime
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

  speedtest:
    name: Speedtest
    entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

  hue_light_scripts:
      name: Hue Lights
      entities:
      - group.hue_scripts

  hue_scripts:
      name: Hue Scripts
      entities:
      - script.hue_dim
      - script.hue_full
      - script.hue_movie
      - script.hue_morning
      - script.hue_white
      - script.hue_night
      - script.hue_outside_full
