###############################
####### BINARY SENSORS ########
###############################

binary_sensor:
  # - platform: iss
    # International Space Station sensor

  - platform: workday
    country: UK
    # weekdays: sensor "on"
    # weekends or bank holidays: sensor "off"

  - platform: ping
    host: !secret cast_ip
    name: ping_shield
    # Checks if device is "on" or "off"

  - platform: ping
    host: !secret tado_ip
    name: ping_tado

  - platform: ping
    host: !secret hue_ip
    name: ping_hue

  - platform: ping
    host: !secret sonos_ip_1
    name: ping_sonos_1

  - platform: ping
    host: !secret sonos_ip_2
    name: ping_sonos_2

  - platform: ping
    host: !secret sonos_ip_3
    name: ping_sonos_3

  - platform: ping
    host: !secret sony_ip
    name: ping_sony

  - platform: ping
    host: !secret humax_ip
    name: ping_humax

  - platform: ping
    host: !secret synology_ip
    name: ping_synology

  - platform: ping
    host: !secret pihole_ip
    name: ping_pihole

